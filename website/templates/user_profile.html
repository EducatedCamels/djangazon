{% extends "index.html" %}
{% block content %}
        {% if user.is_authenticated %}
            <h1>My Settings</h1>


             <form action="{% url 'website:user_profile' %}" method='post'>
                {% csrf_token %}
                {{ user_form.as_p }}
                <h4>First Name: </h4><input type="text" value="{{user.first_name}}" />
                <h4>Last Name: </h4><input type="text" value="{{user.last_name}}" />
                <h4>Address: </h4><input type="text" value="{{user.userprofile.address}}" />
                <h4>Phone: </h4><input type="text" value="{{user.phone}}" />
                <h4>Order History:</h4>
                <h4><a href="{% url 'website:add_payment_type' %}">Payment Options</a></h4>


                <ul>

                      <li><a href="{%url 'website:edit_user_profile' %}">Edit Account</a></li>
                </ul>
        {% endif %}
{% endblock content%}
